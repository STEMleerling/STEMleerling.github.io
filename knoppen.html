        .btn button {
            background-color: rgb(250, 250, 250);
            color: black;
            padding: 10px 24px;
            cursor: pointer;
            border-radius: 16px;
        }

                                                   
        .btn:after {
            content: "";
            clear: both;
            display: table;
        }

        .btn button:not(:last-child) {
            border-right: none;
        }

            background-color: rgb(0, 0, 0);

        }
    </style>
