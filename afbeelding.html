<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
      * {
          box-sizing: border-box;
        }
        h1 {
            color: grey;
        }
      body {
          font-family: Verdana, sans-serif;
          background: rgb(0, 0, 0)
        }
      .mySlides {
          display: none;
        }
      img {
          vertical-align: middle;
        }

      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active {
        background-color: #717171;
      }

      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }

      @media only screen and (max-width: 300px) {
        .text {font-size: 11px}
      }
        
      .btn button {
            background-color: rgb(250, 250, 250);
            color: black;
            padding: 10px 24px;
            cursor: pointer;
            border-radius: 16px;
        }
                                                   
        .btn:after {
            content: "";
            clear: both;
            display: table;
        }
        .btn button:not(:last-child) {
            border-right: none;
        }
        .btn button:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
  </head>
  <body>

    <h1>afbeeldingen pagina</h1>

    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://hdwallpaperim.com/wp-content/uploads/2017/08/22/435641-ultra-wide-space-748x316.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="http://s3.amazonaws.com/wallpapers2/wallpapers/images/000/000/360/original/347.jpg?1487671550" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="http://i.imgur.com/30J1PAt.jpg" style="width:100%">
    </div>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
      
    <br>
    <a href="index.html" class="btn"><button>terug</button></a>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000);
      }
    </script>

  </body>
</html>
